<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="galerija-container">
      <div class="galerija-wrapper">
        <div class="galerija">
          <div class="image-container" id="ferijalna">
            <img
              class="galerija-img"
              src="../Galerija/ferijalna/sliki/s1.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/ferijalna/sliki/s2.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/ferijalna/sliki/s3.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/ferijalna/sliki/s4.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/ferijalna/sliki/s5.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/ferijalna/sliki/s6.jpg"
              alt=""
            />
          </div>

          <div class="buttons-container">
            <button id="left-ferijalna" class="galerija-btn">Prev</button>
            <button id="right-ferijalna" class="galerija-btn">Next</button>
          </div>
        </div>
      </div>
      <div class="galerija-wrapper">
        <div class="galerija">
          <div class="image-container" id="natprevari">
            <img
              class="galerija-img"
              src="../Galerija/natprevari/sliki/s1.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/natprevari/sliki/s2.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/natprevari/sliki/s3.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/natprevari/sliki/s4.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/natprevari/sliki/s5.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/natprevari/sliki/s6.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/natprevari/sliki/s7.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/natprevari/sliki/s8.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/natprevari/sliki/s9.jpg"
              alt=""
            />
            <img
              class="galerija-img"
              src="../Galerija/natprevari/sliki/s10.jpg"
              alt=""
            />
          </div>

          <div class="buttons-container">
            <button id="left-natprevari" class="galerija-btn">Претходна</button>
            <button id="right-natprevari" class="galerija-btn">Следна</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
